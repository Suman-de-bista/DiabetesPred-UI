<!-- Bootstrap CSS -->
{% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> {% endcomment %}

{% comment %} <!--FontAwesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"> {% endcomment %}
<!--Chartjs CDN-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

<div class="charts">
      
    <div class="row ">
        {% comment %} <div class="col-md-6 my-4">
            <div class="bg-white">
                <div class="card-body"> {% endcomment %}
                    <div class="chart-heading">{{chart}}</div>
                    <canvas id="myChart1" width="300" height="200"></canvas>
                    <script type="text/javascript">
                        var ctx = document.getElementById('myChart1').getContext('2d');
                        var myChart1 = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: [{% for outcome in outcome_list %} '{{ outcome }}', {% endfor %}],
                        datasets: [{
                            label: '',
                            data: [{% for data in outcome_data %} {{ data }}, {% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                    borderWidth: 1
                        }]
                            },
                        options: {
                            scales: {
                                xAxes: [{
                                    gridLines: {
                                       display: false
                                    },
                                    ticks: {
                                        beginAtZero: true
                                    }
                                 }],
                                 yAxes: [{
                                    gridLines: {
                                       display: false
                                    },
                                    ticks: {
                                        beginAtZero: true
                                    }
                                 }]
                            }
                        }
                        });
                    </script>
                {% comment %} </div>
            </div>
        </div> {% endcomment %}
    </div>

    <div class="row">
        {% comment %} <div class="col-md-6 my-4">
            <div class="bg-white">
                <div class="card-body"> {% endcomment %}
                    <div class="chart-heading">{{chart}}</div>
                    <canvas id="myChart2" width="300" height="200"></canvas>
                    <script type="text/javascript">
                        var ctx = document.getElementById('myChart2').getContext('2d');
                        var myChart1 = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: [{% for outcome in outcome_list %} '{{ outcome }}', {% endfor %}],
                        datasets: [{
                            label: '',
                            data: [{% for data in outcome_data %} {{ data }}, {% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                    borderWidth: 1
                        }]
                            },
                        options: {
                            legend: {
                                display:false
                            },
                            scales: {
                                xAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                 }],
                                 yAxes: [{
                                    
                                    ticks: {
                                        beginAtZero: true
                                    }
                                 }]
                            }
                        }
                        });
                    </script>
                {% comment %} </div>
            </div>
        </div> {% endcomment %}
    </div>


</div>
